name: Manual APK Build and Release

on:
  workflow_dispatch:
    inputs:
      version_name:
        description: 'Version name for the release (e.g., v1.0.1)'
        required: false
        default: 'v1.0-manual'

jobs:
  manual-build:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: â˜• Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: ğŸ“± Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: ğŸ”§ Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: ğŸ—ï¸ Build Debug APK
      run: |
        echo "ğŸ—ï¸ Starting APK build..."
        ./gradlew assembleDebug
        echo "âœ… Build completed!"

    - name: ğŸ“¦ Verify APK was created
      run: |
        echo "ğŸ“¦ Checking if APK was created..."
        if [ -f "app/build/outputs/apk/debug/app-debug.apk" ]; then
          echo "âœ… APK found!"
          ls -la app/build/outputs/apk/debug/
          echo "ğŸ“ APK size: $(du -h app/build/outputs/apk/debug/app-debug.apk | cut -f1)"
        else
          echo "âŒ APK not found!"
          echo "ğŸ“ Contents of build directory:"
          find app/build -name "*.apk" -type f
          exit 1
        fi

    - name: ğŸ“± Prepare release files
      run: |
        echo "ğŸ“± Preparing files for release..."
        mkdir -p release-files
        cp app/build/outputs/apk/debug/app-debug.apk release-files/jarvis-ai.apk
        
        echo "ğŸ“¦ Creating zip file..."
        cd release-files
        zip -r ../jarvis-ai-android.zip jarvis-ai.apk
        cd ..
        
        echo "âœ… Release files prepared:"
        ls -la release-files/
        ls -la jarvis-ai-android.zip

    - name: ğŸš€ Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.event.inputs.version_name }}-${{ github.run_number }}
        name: ğŸ“± Jarvis AI APK - ${{ github.event.inputs.version_name }}
        body: |
          ## ğŸ“± Jarvis AI Android Application (Manual Build)
          
          **ğŸ‰ Ready to install on your Android device!**
          
          ### ğŸ“¥ Download Options:
          - **jarvis-ai.apk** - Direct APK file (recommended)
          - **jarvis-ai-android.zip** - APK in zip format
          
          ### ğŸš€ Installation Steps:
          1. **Download** `jarvis-ai.apk` below
          2. **Transfer** to your Android device
          3. **Enable** "Install from unknown sources" in Settings
          4. **Tap** the APK and follow prompts
          
          ### âœ¨ Features Included:
          - ğŸ¤– AI Assistant Interface
          - ğŸ”‹ Battery Monitoring
          - ğŸ“ Event Logging
          - âš ï¸ Alert Mode
          - ğŸ›‘ Emergency Shutdown
          
          **Built manually on:** $(date)
          **Commit:** ${{ github.sha }}
        files: |
          release-files/jarvis-ai.apk
          jarvis-ai-android.zip
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: ğŸ‰ Success Message
      run: |
        echo "ğŸ‰ SUCCESS! APK has been built and released!"
        echo "ğŸ“¥ Download from: https://github.com/${{ github.repository }}/releases"
        echo "ğŸš€ Your Jarvis AI APK is ready!"
