name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build Debug APK
      run: ./gradlew assembleDebug


    - name: Upload APK as artifact
      uses: actions/upload-artifact@v4
      with:
        name: jarvis-ai-debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk

    - name: Create Release APK zip
      run: |
        mkdir release
        cp app/build/outputs/apk/debug/app-debug.apk release/jarvis-ai.apk
        cd release
        zip -r ../jarvis-ai-android.zip .
        cd ..

    - name: Upload Release zip as artifact
      uses: actions/upload-artifact@v4
      with:
        name: jarvis-ai-release-zip
        path: jarvis-ai-android.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download APK artifact
      uses: actions/download-artifact@v4
      with:
        name: jarvis-ai-debug-apk
        path: ./

    - name: Download zip artifact
      uses: actions/download-artifact@v4
      with:
        name: jarvis-ai-release-zip
        path: ./

    - name: Get current date
      id: date
      run: echo "date=$(date +'%Y-%m-%d-%H-%M')" >> $GITHUB_OUTPUT

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v1.0-${{ steps.date.outputs.date }}
        name: Jarvis AI Android App v1.0-${{ steps.date.outputs.date }}
        body: |
          ## Jarvis AI Android Application
          
          **Download the APK directly or download the zip file containing the APK.**
          
          ### Installation Instructions:
          1. Download the APK file below
          2. Transfer it to your Android device
          3. Enable "Install from unknown sources" in your device settings
          4. Tap the APK file and follow the installation prompts
          
          ### Features:
          - Native Android AI assistant interface
          - Battery monitoring with power-saving mode
          - Event logging to external storage
          - Alert mode functionality
          - Emergency shutdown capability
          
          Built automatically from commit: ${{ github.sha }}
        files: |
          app-debug.apk
          jarvis-ai-android.zip
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
